    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.13"
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: uv run pytest -s
