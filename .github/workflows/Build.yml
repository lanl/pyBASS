name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.13"
      - name: Test against latest supported dependencies
        run: uv run -p 3.14 --isolated --resolution=highest pytest -s
      - name: Test against oldest supported dependencies
        run: uv run -p 3.9 --isolated --resolution=lowest-direct pytest -s
