name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.13"
          python-version: ${{ matrix.python-version }}
      - name: Test against latest supported dependencies
        run: uv run --isolated --resolution=highest pytest -s
      - name: Test against oldest supported dependencies
        run: uv run --isolated --resolution=lowest pytest -s
